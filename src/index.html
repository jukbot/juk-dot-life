<!DOCTYPE html>
<html>
  <head>
    <title>Juk OS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.5/build/98.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="window landing-dialog">
      <div class="title-bar">
        <div class="title-bar-text">
          Welcome
        </div>

        <div class="title-bar-controls">
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body landing-body">
        <p>Hello world!, my name is Juk. I am human, developer and bug inspector. I am not a bot.</p>
        <section class="field-row landing-button">
          <button>Open</button>
          <button>Cancel</button>
        </section>
      </div>
    </div>
  </body>
</html>
